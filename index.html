<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary fw-bold mb-4">To-Do List</h1>

        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-center">
                <input type="text" id="taskName" class="form-control w-50 me-2" placeholder="Enter task name">
                <button class="btn btn-success me-2" onclick="addTask()">Add Task</button>
                <button class="btn btn-danger" onclick="DropTask()">Drop Completed Tasks</button>
            </div>
        </div>

        <div id="row" class="row gy-3">
            <div class="col-12 text-center text-muted">No tasks added yet. Start by adding one above!</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
